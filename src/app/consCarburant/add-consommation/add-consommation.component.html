
    <div class="row justify-content-center">
        <div class="col-md-12 col-md-offset-2">
            <h1>Client</h1> 
          <form [formGroup]="this.crudApi.formData" (ngSubmit)="onSubmit()">
            <input type="hidden"  formControlName="id" id="id">
            <input type="text"  formControlName="mat" id="nom">
            <input type="text"  formControlName="code_dir" id="code_dir">
            <input type="text"  formControlName="lib_direction" id="lib_direction">
            <div class="form-group">
              <label>Annee : </label>
              <input type="text" class="form-control" formControlName="annee" id="annee">
              
            </div>
            <div class="form-group">
              <label>Mois : </label>
              <input type="text" class="form-control" formControlName="mois" id="mois">
              
            </div>
            <div class="form-group">
                <label>Essence :</label>
                <input type="text" class="form-control" formControlName="qte1" id="qte1">
               
              </div>
              <div class="form-group">
                <label>Super :</label>
                <input type="text" class="form-control" formControlName="qte2" id="qte2">
                
              </div>
              <div class="form-group">
                <label>Gazoil :</label>
                <input type="text" class="form-control" formControlName="qte3" id="qte3">
                
              </div>
              <div class="form-group">
                <label>Petrole : </label>
                <input type="text" class="form-control" formControlName="qte4" id="qte4">
                
              </div> 
             
              <div class="form-group">
                  <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
                  <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]>
                      <i class="fa fa-close"></i> Close</button>
                </div>
              
          </form>
        </div>
      </div>
