<div class="row card-deck">
   
    <div class="col-lg-4 col-md-6 mb-4" *ngFor = "let item of this.crudApi.listData">
        <div class="card text-center text-lg-lef">
            <div class="card-header">
                <h3>{{item.libelle}}</h3>
            </div>
            <div class="card-body" >
                <a href="#"><img class="card-img-top img-responsive"
                     src = "{{this.crudApi.host+'/api/Imgarticles/'+item.id}}" style = "height :200px;width:fil-content"
                    alt=""></a>
                <h5 class="card-title" ></h5>
                <div class="row">
                    
                    <div class="col-12 padding-0">
                        <input type="number" min="0" class="form-control" id ="qte"
                           [(ngModel)]= "qte">
                    </div>
                    <div class="col-12 padding-0">
                        <button class="btn btn-primary btn-block" (click)="addToCart()"
                               >Add To Cart
                        </button>
                    </div>
                    <br>
                    <hr>
                    <div class="col-12 padding-0" >
                        <button class="btn btn-primary btn-block"
                                (click)="removeFromCart()">Remove From Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
