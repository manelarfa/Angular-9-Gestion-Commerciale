
  <mat-toolbar color="primary">
        <div fxHide.gt-xs>
            <button mat-icon-button >
                <mat-icon>menu</mat-icon>
            </button>
        </div>
        <div>
          Liste Article
        </div>
        <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
            <ul fxLayout fxLayoutGap="15px" class="navigation-items">
              <li>
                    <a class="btn btn-sm btn-success text-white pull-right" (click)="addarticle()">
                        <i class="fa fa-plus"></i>Add Article </a>
              </li>
                <li>
                    <a routerLink="/account">Log Out</a>
                </li>
            </ul>
        </div>
      </mat-toolbar>
     <div class="pricing-header mx-auto">
       <div class="table-responsive">
        <table class="table table-bordered table-responsive-sm table-responsive-md
       table-responsive-lg">
        <thead>
        <tr>
        <th scope="col">Code</th>
        <th scope="col">Libelle </th>
        <th scope="col">Prix Achat</th>
        <th scope="col">Prix Vente </th>
        <th scope="col">TVa </th>
        <th scope="col">Fodec </th>
        <th scope="col">Stock Init </th>
        <th class="text-center" scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
    
    
        <tr *ngFor="let item of crudApi.listData ">
        <th class ="hidden">{{item.id}}</th>
        <td>{{item.code}}</td>
        <td>{{item.libelle}}</td>
        <td>{{item.pa}}</td>
        <td>{{item.pv}}</td>
        <td>{{item.tva}}</td>
        <td>{{item.fodec}}</td>
        <td>{{item.stkinit}}</td>
       
        <td><button class="btn btn-warning btn btn-outline-dark ml-1"  (click) = "selectData(item)">
          <i class="fa fa-pencil-square-o" ></i></button></td>
       <td><button class="btn btn-danger btn btn-outline-dark ml-1" (click) = "removeData(item.id)">
          <i class="fa fa-trash-o"></i></button></td>
           </tr>
             </tbody>
             </table>
             </div>
           </div>
