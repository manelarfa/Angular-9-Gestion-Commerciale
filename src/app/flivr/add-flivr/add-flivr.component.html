<mat-toolbar color="primary">
        <div fxHide.gt-xs>
            <button mat-icon-button >
                <mat-icon>menu</mat-icon>
            </button>
        </div>
        <div>
         Bon Livraison Fournisseur
        </div>
        
      </mat-toolbar>
    <form [formGroup]="this.service.formData" (ngSubmit)="onSubmit()">
    <input type="hidden"  formControlName="id" id="id">
    <input type="hidden"  formControlName="annee" id="annee">
    <input type="hidden"  formControlName="lib_four" id="lib_four">
    <div class="form-group row col-md-12">
      <div class="form-group col-md-6">
       <label>Num Livraison   : </label>
       <input  type="text"  class="form-control" formControlName="numero" id="numero" readonly>
      </div>
      <div class="col-md-6">
        <div class="form-group">
            <label>Date</label>
            <input  type="date" min="{{minDate}}" class="form-control" formControlName="date_cde" id="date_cde">
        </div>
      </div>
      <div class="col-md-6">
      <label>Fournisseur : </label>
      <select name="code_four" class="form-control" formControlName="code_four" id="code_four"
      (change)="SelectFour($event.target.value)">
            
      <option value="0">-Select-</option>
      <option *ngFor="let four of this.FourList" value="{{four.id}}">{{four.libelle}}</option>
      </select>
      </div>
      <div class="col-md-6">
        <label>Libelle</label>
        <input class="form-control" formControlName="libelle" id="libelle">
    </div>
    </div>
     <table class="table table-borderless">
        <thead class="thead-light">
          <th>Article</th>
          <th>Pu</th>
          <th>Quantite</th>
          <th>Tva</th>
          <th>Total Ht</th>
          <th>
            <a class="btn btn-sm btn-success text-white" (click)="AddData(null,1)"><i class="fa fa-plus"></i>Ajouter </a>
          </th>
          
        </thead>
        <tbody>
         
          <tr *ngFor="let item of service.fllivr;let i=index;">
                <td>{{item.id}}</td>
          <td>{{item.libart}}</td>
          <td>{{item.pu}}</td>
          <td>{{item.qte}}</td>
          <td>{{item.tva}}</td>
          <td>{{item.totht}}</td>
          <td>
              <a class="btn btn-sm btn-info text-white" (click)="AddData(item,item.id)"><i class="fa fa-pencil"></i></a>
              <a class="btn btn-sm btn-danger text-white ml-1" (click)="onDelete(item,item.id,i)"><i class="fa fa-trash"></i></a>
    
              
            </td>
        </tr>
        </tbody>
      </table>
      <div class="form-group row">
            <div class="col-sm-4 mb-3 mb-sm-0">
            <div class="form-group">
                <label>Total Ht : </label>
                <input type="text" class="form-control" id="totht" formControlName="totht" readonly>
            </div>
            </div> 
            <div class="col-sm-4 mb-3 mb-sm-0">
            <div class="form-group">
                <label>Total Tva  : </label>
                <input type="text" class="form-control" id="tottva" formControlName="tottva" readonly>
            </div>
            </div>
            <div class="col-sm-4 mb-3 mb-sm-0">
            <div class="form-group">
            <label>Total TTC : </label>
            <input type="text" class="form-control" id="totttc" formControlName="totttc" readonly>
            </div>
            </div>        
            
          </div>
      <div class="form-group">
        <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
        <a class="btn btn-outline-dark ml-1" routerLink="/commandes"><i class="fa fa-plus-square"></i> Liste </a>
    
      </div>
    
      
    </form>
