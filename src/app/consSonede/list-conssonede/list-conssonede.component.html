<mat-toolbar color="primary">
        <div fxHide.gt-xs>
            <button mat-icon-button >
                <mat-icon>menu</mat-icon>
            </button>
        </div>
        <div>
         Liste Consommation Sonede
        </div>
        
      </mat-toolbar>
<input type="text" [(ngModel)]="SearchText" class="form-control bg-light border-0 small" placeholder="Recherche..." aria-label="Search" aria-describedby="basic-addon2">
<table class="table table-hover">
  <thead class="thead-light">
    <th>Annee</th>
    <th>Mois</th>
    <th>Direction</th>
    <th>qte</th>
   
<th>
  <a class="btn btn-outline-success" routerLink="/csonede"><i class="fa fa-plus-square"></i> Create New</a>
</th>
  </thead>
  <tbody>
<tr *ngFor="let item of Liste">
  <td class ="hidden">{{item.id}}</td>
  <td>{{item.annee}}</td>
  <td>{{item.mois}}</td>
  <td>{{item.lib_direction}}</td>
  <td >{{item.qte}}</td>
 <td>
  <a class="btn text-danger" (click)="onDelete(item.id)"><i class="fa fa-trash fa-lg"></i> </a>
  <a class="btn text-danger" (click)="onSelect(item)"><i class="fa fa-pencil fa-lg"></i> </a>
</td>
</tr>
<div class="row"><div class="col-sm-12 col-md-5"><div class="dataTables_info" id="dataTable_info" role="status" aria-live="polite"></div></div><div class="col-sm-12 col-md-7"><div class="dataTables_paginate paging_simple_numbers" id="dataTable_paginate"><ul class="pagination"></ul></div></div></div>
  </tbody>
</table>
